<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>parallax.js: Parallax Backgrounds</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:1%; }
			.example { max-width:960px; margin:0 auto; padding:0; clear:both; }
			.example > article, .example > aside { width:98%; padding:2%; }
			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }
			.example-right > article, .example-right > aside { width:48%; padding:1%; float:right; }
		</style>
	</head>
	<body>
		<section class="example example-left">
			<article>
				<h2>Parallax Backgrounds</h2>
				<p>Position and load backgrounds based on screen position.</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-parallax" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<style>@import url("./css/parallax.css");</style>
				<menu class="parallax-col" id="parallaxExample">
					<li class="parallax-row off-stage">
						<span class="parallax-bg bg-0"></span>
						<span class="parallax-fg">Item 0</span>
					</li>
					<li class="parallax-row off-stage">
						<span class="parallax-bg bg-1"></span>
						<span class="parallax-fg">Item 1</span>
					</li>
					<li class="parallax-row off-stage">
						<span class="parallax-bg bg-2"></span>
						<span class="parallax-fg">Item 2</span>
					</li>
					<li class="parallax-row off-stage">
						<span class="parallax-bg bg-3"></span>
						<span class="parallax-fg">Item 3</span>
					</li>
					<li class="parallax-row off-stage">
						<span class="parallax-bg bg-4"></span>
						<span class="parallax-fg">Item 4</span>
					</li>
					<li class="parallax-row off-stage">
						<span class="parallax-bg bg-5"></span>
						<span class="parallax-fg">Item 5</span>
					</li>
					<li class="parallax-row off-stage">
						<span class="parallax-bg bg-6"></span>
						<span class="parallax-fg">Item 6</span>
					</li>
					<li class="parallax-row off-stage">
						<span class="parallax-bg bg-7"></span>
						<span class="parallax-fg">Item 7</span>
					</li>
					<li class="parallax-row off-stage">
						<span class="parallax-bg bg-8"></span>
						<span class="parallax-fg">Item 8</span>
					</li>
					<li class="parallax-row off-stage">
						<span class="parallax-bg bg-9"></span>
						<span class="parallax-fg">Item 9</span>
					</li>
				</menu>
				<script src="./js/parallax.js"></script>
				<script>
				//<!--
					// create a new instance of the script
					var parallax = new Parallax({
						'scroller' : document.querySelector('.parallax-col'),
						'foregrounds' : document.querySelectorAll('.parallax-col .parallax-row'),
						'backgrounds' : document.querySelectorAll('.parallax-col .parallax-row .parallax-bg'),
						'displacement' : -25,
						'offset' : 0,
						'exponential' : 1,
						'treshold' : 100
					});
				//-->
				</script>
				<!-- Cut above this -->

			</aside>
		</section>
	</body>
</html>
